Vector45:
    Item_Information:
        Item_Name: "&eVector (.45)"
        Item_Type: 293
        Item_Lore: "&5Submachine Gun with extreme fire rate.|&cUses .45 Ammo."
        Sounds_Acquired: BAT_TAKEOFF-1-1-0
    Shooting:
        Right_Click_To_Shoot: false
        Cancel_Left_Click_Block_Damage: true
        Cancel_Right_Click_Interactions: true
        Recoil_Amount: 1
        Projectile_Amount: 1
        Projectile_Type: snowball
        Projectile_Speed: 40
        Projectile_Damage: 32
        Bullet_Spread: 0.3
        Sounds_Shoot: ZOMBIE_WOOD-4-1-0,IRONGOLEM_HIT-4-2-0,ITEM_BREAK-4-1-0
    Scope:
        Enable: true
        No_Recoil: true
        Zoom_Amount: 3
        Sounds_Toggle_Zoom: FIRE_IGNITE-1-1-0
        Zoom_Bullet_Spread: 0.05
    Sneak:
        Enable: true
        No_Recoil: true
        Bullet_Spread: 0.1
    Fully_Automatic:
        Enable: true
        Fire_Rate: 16
    Reload:
        Enable: true
        Reload_Amount: 40
        Reload_Duration: 40
        Sounds_Out_Of_Ammo: ITEM_BREAK-1-1-0
        Sounds_Reloading: FIRE_IGNITE-1-1-4,DOOR_OPEN-1-2-6,FIRE_IGNITE-1-1-36,HURT_FLESH-1-0-37,DOOR_CLOSE-1-2-38
    Firearm_Action:
        Type: slide
        Close_Duration: 10
        Close_Shoot_Delay: 10
        Sound_Close: PISTON_RETRACT-1-2-0,PISTON_RETRACT-1-2-3
    Hit_Events:
        Enable: true
        Sounds_Shooter: SHOOT_ARROW-1-2-0    
    Headshot:
        Enable: true
        Bonus_Damage: 10
        Sounds_Shooter: NOTE_PLING-1-2-0    
    Abilities:
        No_Vertical_Recoil: true 
        Reset_Hit_Cooldown: true
    Particles:
        Enable: true
        Particle_Impact_Anything: BLOCK_BREAK-13
        Particle_Hit: BLOCK_BREAK-13
    Custom_Death_Message:
        Normal: "&e<victim> 被 <shooter> 使用 Vector 冲锋枪 突成了筛子!"

