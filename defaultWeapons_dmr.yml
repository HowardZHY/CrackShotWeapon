MK12:
    Item_Information:
        Item_Name: "&eMK12 DMR"
        Item_Type: 275
        Item_Lore: "&aCarbine DMR Rifle|&eRight click to open 4x scope.|&cUse 5.56 Ammo"
    Shooting:
        Cancel_Left_Click_Block_Damage: true
        Cancel_Right_Click_Interactions: true
        Delay_Between_Shots: 1
        Recoil_Amount: 1
        Projectile_Amount: 1
        Projectile_Type: arrow
        Projectile_Speed: 750
        Projectile_Damage: 50
        Bullet_Spread: 0.6
        Sounds_Shoot: CLICK-6-1-0,IRONGOLEM_HIT-6-2-0,BLAZE_HIT-6-2-0,ZOMBIE_WOOD-6-2-0
    Sneak:
        Enable: true
        No_Recoil: true
        Bullet_Spread: 0.02
    Scope:
        Enable: true
        Zoom_No_Recoil: true
        Zoom_Amount: 5
        Sounds_Toggle_Zoom: FIRE_IGNITE-1-0-0
        Zoom_Bullet_Spread: 0.01
    Reload:
        Enable: true
        Take_Ammo_On_Reload: true
        Reload_Amount: 30
        Reload_Duration: 36
        Sounds_Reloading: SKELETON_IDLE-1-0-0,FIRE_IGNITE-1-1-5,DOOR_OPEN-1-2-7,FIRE_IGNITE-1-1-26,HURT_FLESH-1-0-28,DOOR_CLOSE-1-2-32
        Sounds_Out_Of_Ammo: ITEM_BREAK-1-1-0
    Ammo:
        Enable: true
        Ammo_Item_ID: 351~2
        Sounds_Out_Of_Ammo: NOTE_PLING-1-2-0
        Sounds_Shoot_With_No_Ammo: NOTE_STICKS-1-2-0      
    Firearm_Action:
        Type: slide
        Close_Duration: 4
        Sound_Close: CLICK-1-1-0
    Abilities:
        Reset_Hit_Cooldown: true
        No_Vertical_Recoil: true
    Particles:
        Enable: true
        Particle_Impact_Anything: BLOCK_BREAK-80
        Particle_Headshot: BLOCK_BREAK-55
    Hit_Events:
        Enable: true
        Sounds_Shooter: SHOOT_ARROW-1-2-0
    Headshot:
        Enable: true
        Bonus_Damage: 75
        Sounds_Shooter: NOTE_PLING-1-2-0
        Sounds_Victim: HURT_FLESH-1-1-0
    Backstabs:
        Enable: true
        Bonus_Damage: 4
    Critical_hits:
        Enable: true
        Bonus_Damage: 6
        Chance: 50
    Potion_Effects:
        Activation: hit
        Potion_Effect_Victim: WITHER-10-10
    Custom_Death_Message:
        Normal: "&e<victim> 被 <shooter> 使用 MK12 狙击步枪 狙杀!"

