AKS74U:
    Item_Information:
        Item_Name: "&eAKS-74U"
        Item_Type: 369
        Item_Lore: "&eAssault Rifle like a Submachine Gun.|&cUse 5.56 Ammo."
    Shooting:
        Right_Click_To_Shoot: true
        Cancel_Left_Click_Block_Damage: true
        Cancel_Right_Click_Interactions: true
        Delay_Between_Shots: 1
        Recoil_Amount: 1
        Projectile_Amount: 1
        Projectile_Type: arrow
        Projectile_Speed: 540
        Projectile_Damage: 40
        Bullet_Spread: 0.6
        Sounds_Shoot: IRONGOLEM_HIT-6-3-0,FIRE_IGNITE-6-1-0,SKELETON_HURT-6-2-0,ZOMBIE_WOOD-6-2-0
    Sneak:
        Enable: true
        No_Recoil: true
        Bullet_Spread: 0.2
    Fully_Automatic:
        Enable: true
        Fire_Rate: 12
    Scope:
        Enable: true
        Zoom_Amount: 5
        Sounds_Toggle_Zoom: FIRE_IGNITE-1-1-0
        Zoom_Bullet_Spread: 0.05
    Reload:
        Enable: true
        Reload_Amount: 40
        Reload_Duration: 30
        Sounds_Reloading: SKELETON_IDLE-1-0-0,FIRE_IGNITE-1-1-6,DOOR_OPEN-1-2-8,FIRE_IGNITE-1-1-20,HURT_FLESH-1-0-23,DOOR_CLOSE-1-2-25
        Take_Ammo_On_Reload: true
    Ammo:
        Enable: true
        Ammo_Item_ID: 351~2
        Sounds_Out_Of_Ammo: NOTE_PLING-1-2-0
        Sounds_Shoot_With_No_Ammo: NOTE_STICKS-1-2-0
    Firearm_Action:
        Type: slide
        Close_Duration: 10
        Close_Shoot_Delay: 12
        Sound_Close: PISTON_RETRACT-1-2-0
    Abilities:
        Reset_Hit_Cooldown: true
    Particles:
        Enable: true
        Particle_Impact_Anything: BLOCK_BREAK-80
        Particle_Headshot: BLOCK_BREAK-55
    Hit_Events:
        Enable: true
        Sounds_Shooter: SHOOT_ARROW-1-2-0
    Headshot:
        Enable: true
        Bonus_Damage: 60
        Sounds_Shooter: NOTE_PLING-1-2-0
        Sounds_Victim: HURT_FLESH-1-1-0
    Custom_Death_Message:
        Normal: "&e<victim> 被 <shooter> 使用 AKS-74U 短突击步枪 打死了!"

